<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</head>

	<body>
	<br/><h3 class="text-center font-weight-bold text-success">Insert Account Details</h3><br/><br/>
	<div class ="container col-4 border">
	<h:form>
	
	<div class="form-group">
	<label for="acc_id" class="font-weight-bold">Account ID</label>
	<h:inputText value="#{new_acc.account_id}" id="acc_id" name="acc_id" class = "form-control"></h:inputText>
	</div>
	
	<div class="form-group">
	<label for="acc_type" class="font-weight-bold">Type</label>
	<h:inputText value="#{new_acc.type}" id="acc_type" name="acc_type" class = "form-control"></h:inputText>
	</div>
	
	<div class="form-group">
	<label for="acc_holder_name" class="font-weight-bold">Holder Name</label>
	<h:inputText value="#{new_acc.holder_name}" id="acc_holder_name" name="acc_holder_name" class = "form-control"></h:inputText>
	</div>
	
	<div class="form-group">
	<label for="acc_holder_contact" class="font-weight-bold">Holder Contact</label>
	<h:inputText value="#{new_acc.holder_contact}" id="acc_holder_contact" name="acc_holder_contact" class = "form-control"></h:inputText>
	</div>
	
	<div class="form-group">
	<label for="acc_balance" class="font-weight-bold">Balance</label>
	<h:inputText value="#{new_acc.balance}" id="acc_balance" name="acc_balance" class = "form-control"></h:inputText>
	</div>
	
	<div class="form-group">
	<label for="acc_Setup_date" class="font-weight-bold">Setup Date</label>
	<h:inputText value="#{new_acc.setup_date}" id="acc_Setup_date" name="acc_Setup_date" class = "form-control"></h:inputText>
	</div>
	
	<div class="form-group col text-center">
	<h:commandButton action="#{con.insertAccount(new_acc)}" value="Insert" class="btn btn-success"></h:commandButton>
	</div>
	
	</h:form>
	</div>
	
	</body>
</html>
